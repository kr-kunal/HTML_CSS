<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">

<body>
    <div class="test">
        <h2>Form Input</h2>

        <form method="post">
            
            <p>Name <br> <input type="text" name="name"></p>
            <p>Contact <br> <input type="number" name="contact"></p>
            <h2>RadioButton</h2>
            <p><input type="radio" id="html" name="fav_language" value="java"> JAVA </p>
            <p><input type="radio" id="dotnet" name="fav_language" value=".dotnet"> .NET </p>
            <p><input type="radio" id="php" name="fav_language" value="php"> PHP </p>
            <h2>CheckBox</h2>
            <p><input type="checkbox" name="game" value="cricket"> Cricket</p>
            <p><input type="checkbox" name="game" value="football"> football</p>
            <p><input type="checkbox" name="game" value="kabaddi"> Cricket</p>
            <h2>Dropdown Box</h2>
            <p>
                select Car <br>
                <select name="car" id="car">
                    <option value="tata">Tata</option>
                </select>
            </p>
            

        </form>

    </div>
</body>
